 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google</title>
  </head>
  <style>
	.header-div{
	  position: relative;
	  width: 100%;
	  height: 50px;
	}
	.left-header-div{
	  position: absolute;
	  width: 25%;
	  height: 100%;
	  top: 0;
	  left: 0;
	}
	.right-header-div{
	  position: absolute;
	  width: auto;
	  height: 100%;
	  top: 0;
	  right: 0;
	}
	.top-a{
	  position: relative;
	  font-size: 14px;
	  color: #333;
	  top: 0;
	}
	.top-a-left{
	  left: 0;
	}
	.top-a-right{
	  right: 0;
	}
	.img-div{
	  position: relative;
	  width: 100%;
	  height: 200px;
	}
	.main-image{
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	}
	.searchbar-div{
	  position: relative;
	  width: 100%;
	  height: 100px;
	}
	.searchbar{
	  position: absolute;
	  width: 150px;
	  height: 100%;
	  border: 1px solid black;
	  border-radius: 25%;
	  left: 50%;
	  transform: translate(-50%, 0);
	  text-indent: 35px;
	}
  </style>
  <body>
    <div class="header-div">
	  <div class="left-header-div">
		<a class="top-a top-a-left" href="">About</a>
		<a class="top-a top-a-left" href="">Store</a>
	  </div>
	  <div class="right-header-div">
		<a class="top-a top-a-right" href="">Gmail</a>
		<a class="top-a top-a-right" href="">Images</a>
		<a class="top-a top-a-right" href="">grid</a>
		<a class="top-a top-a-right" href="">Sign In</a>
	  </div>
	</div>
	<div class="img-div">
      <img class="main-image"
		   src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
     	   alt="Google homepage image">
	</div>
	<div class="searchbar-div">
	  <input class="searchbar" type="text">
	</div>
  </body>
</html>
